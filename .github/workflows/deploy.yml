name: "Build and Deploy Game"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GODOT_VERSION: "4.5.1"
  EXPORT_NAME: mini-card-dungeon

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false
          include-templates: true

      - name: Verify Godot
        run: godot --version

      - name: Import Project
        run: godot --headless --import

      - name: Web Build
        run: |
          mkdir -v -p build/web
          godot --headless --verbose --export-release "Web" build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          # Download coi-serviceworker for cross-origin isolation (needed for threading)
          curl -fsSL https://raw.githubusercontent.com/nicloay/coi-serviceworker/master/coi-serviceworker.min.js -o build/web/coi-serviceworker.min.js
          # Add script tag to index.html
          sed -i 's|<head>|<head>\n\t<script src="coi-serviceworker.min.js"></script>|' build/web/index.html

      - name: Add .nojekyll file
        run: |
          # Prevent GitHub Pages from processing files through Jekyll
          touch build/web/.nojekyll

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: build/web
